<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag And Drop Tod List</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<script>
 


</script>

<body>
    
    <div class="grid_layout">
        <header>
            <h1>Drag And Drop Todo List</h1>
        </header>
    
        <div class="add_work_item">
    
            <form class="enterWork">
                <input id="what_work"    type="text" placeholder="Enter Todo" required onfocus="this.removeAttribute('readonly')" ></input>
                <select id="type_of_work">
                    <option selected disabled>Choose an option</option>
                    <option value="Pending">Pending</option>
                    <option value="Doing">Doing</option>
                    <option value="Done">Done</option>
                </select>
                <button id = "check" type="submit">
                    <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
                </button>

            </form>
    
        </div>
    
        <div class="wrapper_todos">
    
            
            <div class="wrapper">
                <div class="todos" ondragover="allowDrop(event)" ondrop="drop(event)">
                    <fieldset>
                        <legend>TODO</legend>
                    
                        <div class="allTODOLists">

                        </div>
                        
                    </fieldset>
                </form>
                </div>
        
                <div class="doing" ondragover="allowDrop(event)" ondrop="drop(event)">
                    <fieldset>
                        <legend>DOING</legend>
                     <div class="allTODOLists">

                        </div>
                    </fieldset>
        
                </div>
        
                <div class="done" ondragover="allowDrop(event)" ondrop="drop(event)"     >
        
                    <fieldset>
                        <legend>DONE</legend>

                    <div class="allTODOLists">

                    </div>
                </fieldset>

                </div>
            </div>
           
    
        </div>
    </div>
 

    <script src="./index2.js" type="text/javascript" ></script>
    <script src="./index.js" type="text/javascript" ></script>

</body>
</html>
